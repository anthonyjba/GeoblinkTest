<!DOCTYPE html>
<html data-ng-app="app">

<head>
  <title>Geoblink Exercise</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/local.css">

</head>

<body>

  <!-- header -->
  <header class="bg-gray">
    <img src="images/logo.png" alt="geoblink">
    <div id="title">
      <h3>Exercise FrontEnd</h3>
      <p class="text-small">AngularJS application with Dashboard Bootstrap and D3 radar chart.</p>
    </div>
  </header>

  <div class="container" ng-controller="MainCtrl as radar" ng-init="radar.init()">

    <section id="component1">
      <div ng-include="'app/component1/dashboard.html'"></div>
    </section>

    <section id="component2">
      <div ng-include="'app/component2/radar.html'"></div>
    </section>
    
  </div>

  <p style="height:40px">
    <div id="pngdataurl"></div>
  </p>
  
  <!-- footer -->
  <footer>
    <p>Geoblink exercise by Anthony Bonifacio, 2016-06-01 - Madrid (Spain)
      <br />
      <a href="http://github.com/anthonyjba" target="_blank"><i class="fa fa-github"></i></a> |
      <a href="http://twiter.com/anthonyjba" target="_blank"><i class="fa fa-twitter"></i></a> |
      <a href="http://www.linkedin.com/in/anthonyjba" target="_blank"><i class="fa fa-linkedin"></i></a>
    </p>
  </footer>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/i18n/angular-locale_es-es.js"></script>
  <!-- D3 -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- code -->
  <script src="app/app.js"></script>
  <script src="app/component1/scripts/dataService.js"></script>
  <script src="app/component2/scripts/RadarChart.js"></script>
  <script src="app/component2/scripts/radarParse.js"></script>
  
</body>
</html>
